<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"    
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Pregled pracenih aerdoroma</title>
        <h:outputStylesheet library="css" name="default.css"  /> 
    </h:head>
    <h:body>
        <h:link outcome="index.xhtml" value="Početna"/><br/><br/>
        <h2>Pregled pracenih aerdoroma</h2>
        
        <h:form method="POST">
        	ICAO: <h:inputText id="icao" value="#{aerodromiWs.icao}" />
        	<h:commandButton id="submit" value="Dodaj aerodrom" action="#{aerodromiWs.dodajPraceniAerodrom(aerodromiWs.icao)}" />
        </h:form>
        
        <h:dataTable value="#{aerodromiWs.aerodromiPraceni}" var="a"
                     styleClass="authorTable"
                     headerClass="authorTableHeader"
                     rowClasses="authorTableOddRow,authorTableEvenRow">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="ICAO" />
                </f:facet>
                <h:outputText value="#{a.ident}" />
            </h:column>  
        </h:dataTable>
        <br />
    </h:body>
</html>
