<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"    
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Pregled aerdoroma</title>
        <h:outputStylesheet library="css" name="default.css"  /> 
    </h:head>
    <h:body>
        <h:link outcome="index.xhtml" value="Početna"/><br/><br/>
        <h2>Pregled dolazaka i polazaka</h2>
        Temp: #{aerodromiWs.mw.mp.temperatureValue}
        <h:form method="POST">
        	ICAO: <h:inputText id="icao" value="#{aerodromiWs.icao}" />
        	Datum: <h:inputText id="datum" value="#{aerodromiWs.datum}" />
        	<h:commandButton id="submit" value="Daj dolaske i polaske" />
        </h:form>
        <h:dataTable value="#{aerodromiWs.dolasciPolasci}" var="a"
                     styleClass="authorTable"
                     headerClass="authorTableHeader"
                     rowClasses="authorTableOddRow,authorTableEvenRow">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="arrivalAirportCandidatesCount" />
                </f:facet>
                <h:outputText value="#{a.arrivalAirportCandidatesCount}" />
            </h:column>  
            <h:column>
                <f:facet name="header">
                    <h:outputText value="callSign" />
                </f:facet>
                <h:outputText value="#{a.callsign}" />
            </h:column>  
            <h:column>
                <f:facet name="header">
                    <h:outputText value="departureAirportCandidatesCount" />
                </f:facet>
                <h:outputText value="#{a.departureAirportCandidatesCount}" />
            </h:column>  
            <h:column>
                <f:facet name="header">
                    <h:outputText value="estArrivalAirport" />
                </f:facet>
                <h:outputText value="#{a.estArrivalAirport}" />
            </h:column>  
            <h:column>
                <f:facet name="header">
                    <h:outputText value="estArrivalAirportHorizDistance" />
                </f:facet>
                <h:outputText value="#{a.estArrivalAirportHorizDistance}" />
            </h:column>  
            <h:column>
                <f:facet name="header">
                    <h:outputText value="estArrivalAirportVertDistance" />
                </f:facet>
                <h:outputText value="#{a.estArrivalAirportVertDistance}" />
            </h:column>  
            <h:column>
                <f:facet name="header">
                    <h:outputText value="estDepartureAirport" />
                </f:facet>
                <h:outputText value="#{a.estDepartureAirport}" />
            </h:column>  
            <h:column>
                <f:facet name="header">
                    <h:outputText value="estDepartureAirportHorizDistance" />
                </f:facet>
                <h:outputText value="#{a.estDepartureAirportHorizDistance}" />
            </h:column>  
            <h:column>
                <f:facet name="header">
                    <h:outputText value="estDepartureAirportVertDistance" />
                </f:facet>
                <h:outputText value="#{a.estDepartureAirportVertDistance}" />
            </h:column>  
            <h:column>
                <f:facet name="header">
                    <h:outputText value="firstSeen" />
                </f:facet>
                <h:outputText value="#{a.firstSeen}" />
            </h:column>  
            <h:column>
                <f:facet name="header">
                    <h:outputText value="lastSeen" />
                </f:facet>
                <h:outputText value="#{a.lastSeen}" />
            </h:column>  
            <h:column>
                <f:facet name="header">
                    <h:outputText value="icao24" />
                </f:facet>
                <h:outputText value="#{a.icao24}" />
            </h:column>  
        </h:dataTable>
        <br />
    </h:body>
</html>
