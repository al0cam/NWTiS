<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
	<h:head>
		<title>Prijava</title>
	</h:head>
	<h:body>
		<h2>Prijava</h2>
		<br />
		 <h:link outcome="index.xhtml" value="Početna"/><br/><br/>
		 
        <h:form >
        	Korisnicko ime: <h:inputText id="korisnik" value="#{prijava.korisnik}" /> <br/> <br/>
        	Lozinka: <h:inputText id="lozinka" value="#{prijava.lozinka}" />
        	<h:commandButton id="submit" value="Prijava"  action="#{prijava.prijava}"/>
        </h:form>
        
		<h:outputText rendered="#{prijava.statusPrijave != null}" value="Status prijave: #{prijava.statusPrijave}"></h:outputText>

		<h:form >
        	<h:commandButton id="submit" value="Odjava"  action="#{prijava.odjava}"/>
        </h:form>

		
	</h:body>
</f:view>
</html>
